{% include "header.html" %}

<body class="bg-secondary">
{% load static %}
{% include "navbar.html" %}

<main class="main container-fluid dashboard">

    <!-- Main Dashboard -->
    <div class="dashboard-top">
        <div class="row text-secondary bg-dark">

            <!-- Device List -->
            <div class="col-5 top border-secondary grid-border device-list ">
                <span class="title">Device List</span>
                <table class="table table-dark">
                    <thead>
                    <tr class="text-center">
                        <th>Device Name</th>
                        <th>Device Type</th>
                        <th>Vendor</th>
                        <th>Interfaces</th>
                        <th>SSH</th>
                        <th>Details</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--Device-->
                    <tr class="device-list text-center">
                        <td>R1</td>
                        <td>Router</td>
                        <td>Cisco</td>
                        <td>2</td>
                        <td> <!-- SSH Button -->
                            <button type="button" class="btn btn-warning btn-sm btn-icon" title="SSH Connection">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-terminal btn-icon"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M14 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"></path>
                                    <path fill-rule="evenodd"
                                          d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9zM3.146 4.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 1 1-.708-.708L4.793 6.5 3.146 4.854a.5.5 0 0 1 0-.708z"></path>
                                </svg>
                            </button>
                        </td>
                        <td> <!-- Info Button -->
                            <button type="button" class="btn btn-info btn-sm btn-icon" title="More Details">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots btn-icon"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"></path>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Topology Diagram -->
            <div class="col-7 top border-secondary">
                <span class="title">Topology Display</span>
            </div>
        </div>
    </div>

    <!-- no idea what these are yet -->
    <div class="dashboard-bottom">
        <div class="row no-gutter text-secondary bg-dark">
            <div class="col-4 bottom border-secondary grid-border">col</div>
            <div class="col-4 bottom border-secondary grid-border">col</div>
            <div class="col-4 bottom border-secondary">col</div>
        </div>
    </div>
</main>

</html>
